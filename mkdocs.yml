site_name: Airflow Copilot
site_description: >
  Conversational agent for Apache Airflow, fully driven from Microsoft Teams.

theme:
  name: material

  # ── Brand ─────────────────────────────────────────────
  logo: assets/logo.png
  favicon: assets/favicon.png

  # ── Global Fonts ──────────────────────────────────────
  font:
    text: Roboto
    code: JetBrains Mono

  # ── Built‑in UX extras ────────────────────────────────
  features:
    # - navigation.sections        # group headlines
    - navigation.expand          # auto‑expand active section
    - navigation.top             # ⬅ adds the collapsible side‑drawer button
    - navigation.footer          # prev/next links & social icons
    - search.highlight
    - search.suggest
    - toc.follow

  # ── Colour palette ────────────────────────────────────
  palette:
    - scheme: default            # light
      primary: "#017CEE"         # Airflow blue
      accent:  "#FF5252"         # Airflow red
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate              # dark
      primary: "#017CEE"
      accent:  "#FF7565"
      toggle:
        icon: material/white-balance-sunny
        name: Switch to light mode

  # Force GitHub icon instead of generic “git”
  icon:
    repo: fontawesome/brands/github

# ── GitHub repo (adds icon on header) ───────────────────
repo_url: https://github.com/NikhilSuthar/airflow-copilot
repo_name: GitHub

# ── Footer social icons ─────────────────────────────────
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/NikhilSuthar/airflow-copilot
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/nikhil-suthar/

copyright: "© 2025 Nikhil Suthar • MIT License"

# ── Custom CSS ──────────────────────────────────────────
extra_css:
  - assets/extra.css

# ── Markdown extensions ─────────────────────────────────
markdown_extensions:
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - attr_list
  - def_list

# ── Navigation ──────────────────────────────────────────
nav:
  - 🏠 Home: index.md

  - 🚀 Quick Start:
      - Before you begin: quickstart/before_we_start.md
      - Create Azure Bot:  quickstart/azure_bot.md
      - Install in Teams:  quickstart/upload_app.md
      - Getting Started:   quickstart/getting_started.md
      - Agent Behaviour:   quickstart/agent-behavior.md

  - 🧠 Architecture:
      - Overview:          architecture/architecture.md
      - Agent Workflow:    architecture/agent.md
      - Summarisation:     architecture/summarization.md
      - Supported APIs:    architecture/supported_apis.md
      - Airflow Auth:      architecture/airflow_auth_type.md
      - Refresh History:   architecture/refresh_history.md

  - ⚙️ Configuration:
      - Environment Variables: configuration/environment_variables.md

  - 📘 User Guide:
      - Chat Basics:       howto/chat.md
      - DAG / Task Ops:    howto/task_management.md
      - Alerts & Notify:   howto/notifications.md
      - User Mgmt:         howto/user_management.md

  - 🚢 Deployment:
      - Overview:          deployment/deployment.md
      - Docker (local / prod): deployment/test.md
      - AWS(Serverless):        deployment/aws-deployment.md

  - 🤝 Contribute: contributing.md
  - 🔭 Roadmap:   roadmap.md

plugins:
  - search
  - mermaid2
