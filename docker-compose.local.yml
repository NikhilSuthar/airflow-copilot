version: "3.9"

# ──────────────── Common env-file anchor ────────────────
x-env: &envfile
  env_file: .env  # Populate from .env or .env.local

networks:
  airflow:
    driver: bridge

services:

  ###########################################################################
  # 1) Copilot – FastAPI + LangGraph agent
  ###########################################################################
  copilot:
    image: ${COPILOT_IMAGE:-thedatacarpenter/airflow-copilot:latest}
    container_name: copilot
    <<: *envfile
    restart: unless-stopped
    ports:
      - "3978:3978"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3978/health"]
      interval: 10s
      timeout: 3s
      retries: 5
    environment:
      # LLM / model
      LLM_MODEL_PROVIDER_NAME: ${LLM_MODEL_PROVIDER_NAME}
      LLM_MODEL_NAME:          ${LLM_MODEL_NAME}

      # Provider keys
      OPENAI_API_KEY:          ${OPENAI_API_KEY}
      GOOGLE_GENAI_API_KEY:    ${GOOGLE_GENAI_API_KEY}
      # GROQ_API_KEY:          ${GROQ_API_KEY}
      # ANTHROPIC_API_KEY:     ${ANTHROPIC_API_KEY}

      # Thresholds
      MIN_MSG_TO_SUMMARIZE: ${MIN_MSG_TO_SUMMARIZE:-10}
      MIN_MSG_TO_RETAIN:    ${MIN_MSG_TO_RETAIN:-10}

      # Airflow
      AIRFLOW_AUTH_STRATEGY: ${AIRFLOW_AUTH_STRATEGY:-per_user}
      AIRFLOW_USER_NAME:     ${AIRFLOW_USER_NAME:-airflow}
      AIRFLOW_USER_PASSWORD: ${AIRFLOW_USER_PASSWORD:-airflow}
      AIRFLOW_BASE_URL:      ${AIRFLOW_BASE_URL}

      # Summarization model
      SUMMARIZATION_LLM_MODEL_PROVIDER_NAME: ${SUMMARIZATION_LLM_MODEL_PROVIDER_NAME}
      SUMMARIZATION_LLM_MODEL_NAME:          ${SUMMARIZATION_LLM_MODEL_NAME}

      # Database & Bot creds
      DB_URI:                 ${DB_URI}
      MICROSOFT_APP_ID:       ${MICROSOFT_APP_ID}
      MICROSOFT_APP_PASSWORD: ${MICROSOFT_APP_PASSWORD}

      # Security
      FERNET_SECRET_KEY: ${FERNET_SECRET_KEY}
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks: [airflow]

  ###########################################################################
  # 2) One‑shot schema init (external Postgres or host DB)
  ###########################################################################
  db-init:
    image: postgres:16
    <<: *envfile
    entrypoint: ["/bin/bash", "/init_db.sh"]
    restart: "no"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DB_URI: ${DB_URI}
    volumes:
      - ./docker/scripts/init_db.sh:/init_db.sh:ro
      - ./docker/scripts/init.sql:/init.sql:ro
    networks: [airflow]

  ###########################################################################
  # 3) Ngrok – expose local FastAPI endpoint
  ###########################################################################
  ngrok:
    image: alpine:latest
    <<: *envfile
    restart: unless-stopped
    depends_on: [copilot]
    entrypoint: sh
    command: -c "
      apk add --no-cache curl && \
      echo '🔁 Waiting for Copilot...' && \
      until curl -sf http://copilot:3978/health > /dev/null; do echo '⏳ Waiting...'; sleep 3; done && \
      echo '✅ Copilot is ready. Starting ngrok...' && \
      curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | tee /etc/apk/keys/ngrok.asc && \
      echo 'https://ngrok-agent.s3.amazonaws.com/alpine edge main' >> /etc/apk/repositories && \
      apk add --no-cache ngrok && \
      ngrok config add-authtoken $NGROK_AUTHTOKEN && \
      ngrok http copilot:3978 --log stdout"
    ports:
      - "4040:4040"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4040/api/tunnels"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks: [airflow]



  ###########################################################################
  # 4) Bot updater – patches Azure Bot with ngrok URL
  ###########################################################################
  bot-updater:
    image: ${COPILOT_IMAGE:-thedatacarpenter/airflow-copilot:latest}
    <<: *envfile
    entrypoint: ["/usr/local/bin/update_bot.sh"]
    depends_on:
      ngrok:
        condition: service_healthy
    restart: "no"
    environment:
      NGROK_API: http://ngrok:4040/api/tunnels
      BOT_NAME: ${AZURE_BOT_NAME:-Airflow-Copilot}
      RESOURCE_GROUP: ${RESOURCE_GROUP}
      AZURE_CLIENT_ID:     ${AZURE_CLIENT_ID:-${MICROSOFT_APP_ID}}
      AZURE_TENANT_ID:     ${AZURE_TENANT_ID}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET:-${MICROSOFT_APP_PASSWORD}}
    networks: [airflow]
